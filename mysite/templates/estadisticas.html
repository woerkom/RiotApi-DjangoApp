
{% extends 'layout.html' %}
{% block content %}
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <p class="lead"></p>
      </div>
    </div>
  </div>
</header>

<div class="preloader">
<p class="text-center bg-info">Para hacer estádisticas necesitamos descargar los datos de la api. 
Al tener un límite de peticiones por segundo esto puede tardar la primera vez.</p>
</div>



<script>
$(".preloader").hide()
$.ajax({
        url : "estadisticas/", // the endpoint
        type : "GET", // http method
        data : {}, // data sent with the get request

        // handle a successful response
        success : function(json) {
            $('.preloader').show(); // remove the value from the input
            console.log("success"); // another sanity check
        },
        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
  });
</script>

<style>
.preloader {
  position:relative;
  width:30em;
  height:30em;
  background:#FFF;
  background-image: url("/static/rotating.gif");
  background-repeat: no-repeat; 
  background-position: center;
  left:40px;
  top:20px;
  margin: 0 auto;
}
</style>
{% endblock %}
