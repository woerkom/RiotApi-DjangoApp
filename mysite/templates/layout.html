    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <!--typeahead.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.js"></script>

    <script>
    $(document).ready(function()
    {
      $('a.nav-link').click(function()
      {
        $('.preloader').removeAttr('hidden');
        $('#contenido').hide();
        var page = $(this).attr('href');

        $.ajax({
        url : page, // the endpoint
        type : "GET", // http method
        data : {}, // data sent with the get request

        // handle a successful response
        success : function(json) {
            $('.preloader').attr('hidden'); // remove the value from the input
            $('#contenido').show();
            console.log("success"); // another sanity check
        },
        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
  });
      });
    });
    </script>

    <style>
  .preloader {
  position:relative;
  width:30em;
  height:30em;
  background:#FFF;
  background-image: url("/static/rotating.gif");
  background-repeat: no-repeat; 
  background-position: center;
  left:40px;
  top:20px;
  margin: 0 auto;
}
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">

            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'matches'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'estadisticas'%}">Estad√≠sticas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
 
  <!-- Page Content -->
  <section class="py-5">
    <div class="container">
        <div hidden class="preloader">
        </div>
        <div id="contenido">
        {% block content %}{% endblock %}
        </div>
    </div>
  </section>
  </body>
